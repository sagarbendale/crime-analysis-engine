<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Crime Analysis Result</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="common/css/app.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="common/js/jquery.js"></script>
    <script src="common/js/jquery.touchwipe.min.js"></script>
    <script src="common/js/main.min.js"></script>
    <script src="src/js/geocode.js"></script>
    <script src="src/js/reversegeocode.js"></script>
    <script src="src/js/plotmap.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?v=3&sensor=false&language=en"></script>
    

    <script>

    $(document).ready(function() 
    {
  
            $('#search_result_container').hide();
            $( "#search" ).click(function() 
            {
                geoCode($("#address").val());
            });

            $( "#curentlocation" ).click(function() 
             {
                 getCurrentlocation();
             });
    });
    
   function clearSearchResult()
    {
            $( "#search_result" ).empty();
            $( "#map" ).empty('');
            $('#search_form_container').show();
            $('#search_result_container').hide();
            $('#map').hide();

    }



    </script>
</head>
<body>
    <div class="app-wrapper">
        <header style="background:#3D3D3D;" >
            <h1>Crime Analysis Engine</h1>
        </header>
        <div class="app-content">
             <section class="border-bottom" id="search_form_container">
                    <div class="content">
                        <h1>Enter Address</h1>
                         <div class="form-control-group">
                            <div class="form-control form-control-text">
                                <input type="text" name="address" id="address"  >

                            </div>
                            <div class="form-control">
                                
                                <input type="button" name="curentlocation" id="curentlocation"  value="My Location" class="span-50 on">
                                
                                <input type="button" name="search" id="search"  value="Search" class="span-50 on" >
                            </div>
                        </div>
                    </div>

            </section>


            <section class="border-bottom" id="search_result_container">
                <center><div id="map" style="width: 500px; height: 400px;"></center>
                </div>
                <div class="content" id="search_result">
                </div>


            </section>
        </div>
    
</body>
</html>
